<div class="specialAdd" ng-controller="AddspecialityController as asctrl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      <md-button class="md-raised" goto-path="/specialities">Back to the list</md-button>

        <div class="add">
          <label for="addSpeciality"></label>Add a speciality:
          <input type="text" name="specialityAdded" ng-model="specialityAdded" id="specialityAdded"></br>
          <label for="addSpecialDescription"></label>Add a description:
          <textarea name="addSpecialDescription" ng-model="addSpecialDescription" id="specialityAdded"></textarea>
          <p class="textCont">
          <span >New speciality :</span><em> {{specialityAdded}}</em></br>
          <span>Speciality description  :</span><em> {{addSpecialDescription}}</em>
</p>
<md-button class="md-raised md-primary" ng-click="asctrl.addEditspec()">Add speciality</md-button>
        </div>
      </div>
    </div>
  </div>
</div>
