<div class="specilityList" ng-controller="SpecialitiesListController as slctrl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Specialities</h3>

        

        <table >
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Number of doctors</th>
          </tr>
          <tr ng-click="slctrl.selectedRow($index)" ng-repeat="item in specialitiesObj" ng-class="{active:$index==slctrl.rowIndex}" >
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.DoctorsNr}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
