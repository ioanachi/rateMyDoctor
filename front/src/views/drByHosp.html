<div class="specilityList" ng-controller="DrHospController as dhctrl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Doctors from {{HospitalName}}</h3>



        <table >
          <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Speciality</th>
            <th>RankName</th>
            <th>Hospital</th>
            <th>CV</th>
            <th>Reviews</th>
            <th>Rating</th>

          </tr>
          <tr ng-click="dhctrl.selectedRow($index)" ng-repeat="item in drByHospObj" ng-class="{active:$index==dhctrl.rowIndex}" >
            <td>{{item.Picture}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.SpecialityName}}</td>
            <td>{{item.RankName}}</td>
            <td>{{item.HospitalName}}</td>
            <td>{{item.CV}}</td>
            <td>{{item.Reviews}}</td>
            <td>{{item.Rating}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
