<div class="hospitalList" ng-controller="HospitalsListController as hlctrl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <md-button class="md-raised" goto-path="/hospitals/add" >Insert Hospital</md-button>
        <div class="btns" ng-show="slctrl.rowIndex != -1" >
        <md-button class="md-raised md-primary" ng-click="hlctrl.updatehosp()" >Edit</md-button>


    <md-button class="md-raised md-warn" ng-click="showConfirm($event)">Delete</md-button>
        </div>

        <table >
          <tr>
            <th>Name</th>
            <th>Picture</th>
            <th>Description</th>
            <th>Number of doctors</th>
            <th>Number of specialities</th>

          </tr>
          <tr ng-click="hlctrl.selectedRow($index)" ng-repeat="item in hlctrl.hospitalsObj" ng-class="{active:$index==slctrl.rowIndex}" >
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.Picture}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
