<div class="hospitalAdd" ng-controller="AddhospitalController as ahctrl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <md-button class="md-raised buttoninsert" goto-path="/specialities">Back to the list</md-button>

        <div class="row add">
          <div class="col-sm-12">


            <div class="col-sm-6">
              <label for="addSpeciality"></label>Hospital Name:
              <input type="text" name="specialityAdded" ng-model="specialityAdded" id="specialityAdded"></br>
              <label for="addSpecialDescription"></label>Hospital Adress:
              <input type="text" name="" value="" placeholder="County">
              <input type="text" name="" value="" placeholder="City, Street">
              <input type="text" name="" value="" placeholder="Website">
              <textarea name="addSpecialDescription" ng-model="addSpecialDescription" id="specialityAdded" placeholder="description"></textarea>


            </div>

            <div class="col-sm-6 textCont">


              <p>
                <span>New speciality :</span><em> {{specialityAdded}}</em></br>
                <span>Speciality description  :</span><em> {{addSpecialDescription}}</em>
              </p>
            </div>
          </div>
          <md-button class="md-raised md-primary addbtn" ng-click="asctrl.addEditspec()">{{asctrl.specialBtn}}</md-button>
        </div>
      </div>
    </div>
  </div>
</div>
