<div class="specilityList" ng-controller="DrHospController as dhctrl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Doctors</h3>



        <table >
          <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Description</th>
            <th>Number of doctors</th>
          </tr>
          <tr ng-click="dhctrl.selectedRow($index)" ng-repeat="item in frontSpecByHospObj" ng-class="{active:$index==dhctrl.rowIndex}" >
            <td>{{item.Picture}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.doctorsNr}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
