<div class="hospitalList" ng-controller="FrontHospListController as fhlctrl">
  <div class="container">
    <div class="row">
        <h3>Hospitals</h3>

        <table >
          <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Adress</th>
            <th>Description</th>
            <th>Number of doctors</th>
            <th>Number of specialities</th>

          </tr>
          <tr ng-click="fhlctrl.selectedRowSH($index, false)" ng-repeat="item in fhlctrl.frontHospitalsObj" ng-class="{active:$index==fhlctrl.rowIndex}" >
            <td>{{item.Picture}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Country+" " +item.County +" "+item.City+" "+item.Street+" "+item.Website}}</td>
            <td>{{item.Description}}</td>
            <td goto-path="/drByHosp/{{fhlctrl.selectedRowSH($index, true)}}">{{item.DoctorsNr}}</td>
            <td goto-path="/frontSpecByHosp/{{fhlctrl.selectedRowSH($index, true)}}">{{item.SpecialityNr}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
